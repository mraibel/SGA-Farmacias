name: Build and Deploy Gateway Servicio

on:
  push:
    paths:
      - 'microservicios/microservice-gateway/**'
    branches:
      - main  # Cambia esto si tu rama principal se llama diferente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build the Spring Boot app
      run: |
        cd microservicios/microservice-gateway
        ./mvnw clean install

    - name: Build Docker image
      run: |
        cd microservicios/microservice-gateway
        docker build -t formidata/microservice-gateway:v1.0.0 .

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image to Docker Hub
      run: |
        docker push formidata/microservice-gateway:v1.0.0
