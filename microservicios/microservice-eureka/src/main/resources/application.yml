server:
  port: 8761

spring:
  application:
    name: msvc-eureka
  cloud:
    config:
      enabled: false
      import-check:
        enabled: false

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    server-url:
      defaultZone: http://localhost:${server.port}/eureka/

